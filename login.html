<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/loginPage.css" />
    <title>MacNotes | Login Page</title>
  </head>
  <body>
    <div class="container" id="container">
      <div id="login-signup-title-container" class="title-primary">
        <h1>MacNotes&copy;</h1>
      </div>
      <div class="form-container signup-container">
        <form>
          <h1>Create Account</h1>
          <div class="form-group">
            <input type="text" placeholder="Name" />
          </div>
          <div class="form-group">
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" />
          </div>
          <button>SIGN UP</button>
        </form>
      </div>
      <div class="form-container signin-container">
        <form>
          <h1>Sign in</h1>
          <div class="form-group">
            <input type="email" placeholder="Email" />
          </div>
          <div class="form-group">
            <input type="password" placeholder="Password" />
          </div>
          <a href="#" class="forgot-password">Forgot your password?</a>
          <button>SIGN IN</button>
        </form>
      </div>
      <div class="overlay-container" id="overlayContainer">
        <div class="overlay-wrapper">
          <div class="overlay-panel overlay-panel-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your personal info
            </p>
            <button>SIGN IN</button>
          </div>
          <div class="overlay-panel overlay-panel-right">
            <h1>Hello, Friend!</h1>
            <p>Enter your personal details and start journey with us</p>
            <button>SIGN UP</button>
          </div>
        </div>
        <button id="overlayBtn"></button>
      </div>
    </div>
  
  <script src="js/login.js"></script>
  </body>
</html>
