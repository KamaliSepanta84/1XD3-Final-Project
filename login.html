<!DOCTYPE html>
<!--
- This is the html file of the login page
- Author: Sepanta Kamali
-->
<html lang="en">
  <head>
    <!-- Set Dark Mode Theme Early If Enabled -->
    <script>
      if (sessionStorage.getItem("isDark") === "Yes") {
        document.documentElement.style.setProperty('--text-color', '#b1b1b1');
        document.documentElement.style.setProperty('--sidebar-color', '#2b2b2b');
        document.documentElement.style.setProperty('--lighter-background-color', '#434343');
        document.documentElement.style.setProperty('--stronger-background-color', 'rgb(26, 26, 26)');
        document.documentElement.classList.add('dark');
      }
    </script> 
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/theme.css">
    <link rel="stylesheet" href="css/loginPage.css" />
    <title>Login | MacNotes</title>
  </head>
  <body>
    <!-- Main Container -->
    <div class="container" id="container">
      <!-- Title Section -->
      <div id="title-container" class="title-primary">
        <img src="images/maclogo.png" alt="">
        <h1>MacNotes</h1>
      </div>

      <!-- Signup Form -->
      <div class="form-container signup-container">
        <form>
          <h1>Create Account</h1>
          <div class="form-group">
            <input type="text" placeholder="Enter your full name" id="signup-username"/>
          </div>
          <div class="form-group">
            <input type="email" placeholder="Enter your McMaster email" id="signup-email"/>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Enter your password" id="signup-password"/>
          </div>

          <!-- Signup Result Message -->
          <div id="signup-result">

          </div>
          <button id="signup-btn">SIGN UP</button>
        </form>
      </div>
      <!-- Signin Form -->
      <div class="form-container signin-container">
        <form>
          <h1>Sign In</h1>
          <div class="form-group">
            <input type="email" placeholder="Enter your McMaster email" id = "signin-email"/>
          </div>
          <div class="form-group">
            <input type="password" placeholder="Enter your password" id="signin-password"/>
          </div>
          <!-- Signin Result Message -->
          <div id="signin-result">

          </div>
          <a href="#" class="forgot-password">Forgot your password?</a>
          <button id="signin-btn">SIGN IN</button>
        </form>
      </div>

      <!-- Overlay for Switching Between Signin and Signup -->
      <div class="overlay-container" id="overlayContainer">
        <div class="overlay-wrapper">
          <!-- Overlay Left Panel (For Signin) -->
          <div class="overlay-panel overlay-panel-left">
            <h1>Welcome Back!</h1>
            <p>
              To keep connected with us please login with your McMaster info
            </p>
            <button id="overlay-btn-signin">SIGN IN</button>
          </div> 
          <!-- Overlay Right Panel (For Signup) -->
          <div class="overlay-panel overlay-panel-right">
            <h1>Hello, Classmate!</h1>
            <p>Enter your McMaster info and start journey with us</p>
            <button id="overlay-btn-signup">SIGN UP</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login JavaScript -->
    <script src="js/login.js"></script>
  </body>
</html>
