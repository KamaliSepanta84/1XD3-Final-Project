<!DOCTYPE html>
<!--
- This is the html file of the upload page
- Author: Alhan Walli & Aryan Minhas & Sepanta Kamali
-->
<html lang="en">

<head>
  <!-- Set Dark Mode Theme Early If Enabled -->
  <script>
    if (sessionStorage.getItem("isDark") === "Yes") {
      document.documentElement.style.setProperty('--text-color', '#b1b1b1');
      document.documentElement.style.setProperty('--sidebar-color', '#2b2b2b');
      document.documentElement.style.setProperty('--lighter-background-color', '#434343');
      document.documentElement.style.setProperty('--stronger-background-color', 'rgb(26, 26, 26)');
      document.documentElement.classList.add('dark');
    }
  </script>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MacNotes | Upload</title>
  <!--Icon Pack Link-->
  <!-- Note that all elements <i> are icon elements-->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
  <!--Stylesheet + Scipts-->
  <link rel="stylesheet" href="css/theme.css">
  <link rel="stylesheet" href="css/upload.css" />
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <script src="js/settings.js"></script>
  <script src="js/upload.js"></script>
  <script src="js/toggle.js"></script>
  <script
  src="https://kit.fontawesome.com/24ff6cf73e.js"
  crossorigin="anonymous"
></script>

</head>

<body>
  <!--Header-->
  <!--Containter-->
  <section class="upload-page">
    <!--Sidebar-->
    <aside class="sidebar">
      <div class="logo">
        <img src="images/maclogo.png" alt="">
        <h1>MacNotes</h1>
      </div>
      <ul class="sidebar-menu">
        <li class = "dashboard-button">
          <a href="dashboard.html">
            <i class="ri-dashboard-line"></i>
            <span id="sidebar-options">Dashboard</span>
          </a>
        </li>
        <li class = "upload-button">
          <a href="upload.html" class="active">
            <i class="ri-upload-cloud-2-line"></i> Upload
          </a>
        </li>
        <li class = "myfiles-button">
          <a href="myfiles.html"> <i class="ri-folder-line"></i> My Files </a>
        </li>
        <li class = "searchpage-button">
          <a href="searchpage.html">
            <i class="ri-search-line"></i> Search
          </a>
        </li>
        <li class = "logout-button">
          <a href="index.html">
            <i class="ri-logout-box-r-line"></i> Logout
          </a>
        </li>

        <li class="mode">
          <div class="moon-sun">
              <i class="fa-solid fa-moon icon moon"></i>
              <i class="fa-solid fa-sun icon sun"></i>
          </div>
          <span class="mode-text text">Dark Mode</span>

          <div class="toggle-switch">
               <span class="switch">

               </span>
          </div>
        </li>

      </ul>
    </aside>
    <!--Main Content-->
    <div class="upload-content">
      <h2>Upload Your Notes & Resources</h2>
      <div class="drag-drop-area" id="dragDropArea">
          <div class="container mt-5">
            <h2>Upload a file</h2>
            <div class="mb-3">
                <label for="file" class="form-label">Select file</label>
                <input type="file" class="form-control" id="file">
            </div>
          </div>        
      </div>
      <!-- <div class="upload-progress" id="uploadProgress">
        <div class="progress-bar" id="progressBar" style="width: 0;"></div>
      </div> -->
      <div class="metadata-form">
        <div class="form-group">
          <label for="titleInput">Title</label>
          <input type="text" id="titleInput" placeholder="Enter title (max 50 characters)" required />
          <div id="titleFeedback" class="feedback-message"></div>
        </div>
        <div class="form-group">
          <label for="descriptionInput">Description</label>
          <textarea id="descriptionInput" rows="3" placeholder="Short description... (max 200 characters)"></textarea>
          <div id="descFeedback" class="feedback-message"></div>
        </div>
        <div class="form-group">
          <label for="courseInput">Course Code</label>
          <input type="text" id="courseInput" placeholder="e.g., 1MD3 (max 4 characters)" />
          <div id="courseFeedback" class="feedback-message"></div>
        </div>
        <div class="upload-and-result-container">
          <button id="uploadButton" class="btn btn-primary">Upload file</button>
          <p id="uploadMessage" style="display: none; font-weight: bold;"></p>
        </div>
      </div>
      <div class="footer-links">
        <a href="#" style="color: var(--white);">About Us</a>
        <a href="#" style="color: var(--white);">Contact</a>
        <a href="#" style="color: var(--white);">Privacy Policy</a>
      </div>
    </div>

  </section>
  <!--Footer-->


</body>

</html>
