<!DOCTYPE html>
<!--
- This is the html file of the admin page
- Author: Marko Kosoric
-->
<html lang="en">
  <head>
    <!-- Set Dark Mode Theme Early If Enabled -->
    <script>
      if (sessionStorage.getItem("isDark") === "Yes") {
        document.documentElement.style.setProperty("--text-color", "#b1b1b1");
        document.documentElement.style.setProperty(
          "--sidebar-color",
          "#2b2b2b"
        );
        document.documentElement.style.setProperty(
          "--lighter-background-color",
          "#434343"
        );
        document.documentElement.style.setProperty(
          "--stronger-background-color",
          "rgb(26, 26, 26)"
        );
        document.documentElement.classList.add("dark");
      }
    </script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MacNotes | Admin Page</title>
    <!--Icon Pack Link-->
    <!-- Note that all elements <i> are icon elements-->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Stylesheet + Scipts-->
    <link rel="stylesheet" href="css/theme.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <script type="module" src="js/admin.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/toggle.js"></script>
    <script
      src="https://kit.fontawesome.com/24ff6cf73e.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://kit.fontawesome.com/2f9009285a.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!--Header-->
    <!--Containter-->
    <section class="search-page">
      <!--Sidebar-->
      <aside class="sidebar">
        <div class="logo">
          <img src="images/maclogo.png" alt="" />
          <h1>MacNotes</h1>
        </div>
        <ul class="sidebar-menu">
          <li class = "upload-button">
            <a href="adminupload.html">
              <i class="ri-upload-cloud-2-line"></i> Upload
            </a>
          </li>
          <li class = "searchpage-button">
            <a href="adminsearchpage.html">
              <i class="ri-search-line"></i> Search
            </a>
          </li>
          <li class="admin-button">
            <a href="admin.html" class="active">
              <i class="ri-admin-line"></i>
              <span id="sidebar-options">Admin</span>
            </a>
          </li>
          <li class = "logout-button">
            <a href="index.html">
              <i class="ri-logout-box-r-line"></i> Logout
            </a>
          </li>

          <li class="mode">
            <div class="moon-sun">
              <i class="fa-solid fa-moon icon moon"></i>
              <i class="fa-solid fa-sun icon sun"></i>
            </div>
            <span class="mode-text text">Dark Mode</span>

            <div class="toggle-switch">
              <span class="switch"> </span>
            </div>
          </li>
        </ul>
      </aside>
      <!--Search Sidebar-->
      <div id="main">
        <aside class="search-sidebar">
          <h2>Courses Being Viewed:</h2>

          <div id="coursecode_filter">
            <div class="checkbox-wrapper">
              <input
                type="checkbox"
                id="____"
                checked
                value="___"
                class="coursecodecheckboxes"
              />
              <label for="____">____</label>
            </div>
          </div>

          <div class="btn btn-primary apply-filters">
            <div class="filtertitles">
              <h2>Size Range (KB)</h2>
              <h2> Sort By <i class="fa-solid fa-sort"></i></h2>
            </div>
            <div id="sizerangelabels">
              <h6 id="minrangelabel">0</h6>
              <h6 id="maxrangelabel">5000</h6>
            </div>
            <div id="sizeandsort">
              <div class="range-container">
                <input
                  type="range"
                  min="0"
                  max="5000"
                  value="0"
                  id="min_size_slider"
                  class="range-slider"
                />
                <input
                  type="range"
                  min="0"
                  max="5000"
                  value="5000"
                  id="max_size_slider"
                  class="range-slider"
                />
              </div>

              <div class="filter-group">
                <select id="sortSelect">
                  <option class="order_by_options">Most Downloaded</option>
                  <option class="order_by_options">Newest</option>
                  <option class="order_by_options">Highest Rated</option>
                  <option class="order_by_options">Name</option>
                </select>
              </div>
            </div>
          </div>
        </aside>
        <!--Main Content-->
        <div class="search-content">
          <section class="search-bar">
            <input
              id="search_bar"
              type="text"
              class="search-input"
              placeholder="Enter the name of the work you're looking for, e.g Assignment 4..."
            />
          </section>

          <div class="view-controls">
            <button class="view-toggle active" id="gridView">
              <i class="ri-grid-fill"></i> Grid
            </button>
            <button class="view-toggle" id="listView">
              <i class="ri-list-check"></i> List
            </button>
          </div>
          <!--Results Container + List (Add more as you pls for search results)-->
          <div class="results-container grid-view">
            <!-- More result cards as needed -->
          </div>
        </div>
        <div class="footer-links">
          <a href="#" style="color: var(--white)">About Us</a>
          <a href="#" style="color: var(--white)">Contact</a>
          <a href="#" style="color: var(--white)">Privacy Policy</a>
        </div>
      </div>
    </section>
    <!--Footer-->
  </body>
</html>
